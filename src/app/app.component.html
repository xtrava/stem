<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <img src="#_http://www.buvikolfestival.no/wp-content/uploads/2016/07/cropped-heading_200px_height.png" style="height: 200px">
</div>

<h1>{{title}}</h1>
<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes"
      [class.selected]="hero === selectedHero"
      (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}} - {{hero.brygg}}
  </li>
</ul>

<div *ngIf="selectedHero">
  <h2>{{selectedHero.name}}</h2>
  <div><label>id: </label>{{selectedHero.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="selectedHero.name" placeholder="name"/>
    <input [(ngModel)]="selectedHero.brygg" placeholder="brygg"/>
    <input [(ngModel)]="selectedHero.type" placeholder="type"/>
    <input [(ngModel)]="selectedHero.styrke" placeholder="styrke"/>
    <input [(ngModel)]="selectedHero.beskrivelse" placeholder="beskrivelse"/>
  </div>
</div>
